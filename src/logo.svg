<!-- src/assets/logo.svg -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- พื้นหลัง -->
  <rect width="100" height="100" rx="15" fill="#A51931"/> <!-- สีแดงไทย -->
  
  <!-- หนังสือ (สัญลักษณ์แห่งความรู้) -->
  <rect x="25" y="20" width="50" height="60" rx="5" fill="#FFD700" stroke="#241D4F" stroke-width="2"/>
  <line x1="30" y1="30" x2="70" y2="30" stroke="#241D4F" stroke-width="2"/>
  <line x1="30" y1="40" x2="70" y2="40" stroke="#241D4F" stroke-width="2"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#241D4F" stroke-width="2"/>
  
  <!-- ตัวอักษรย่อ "นธย" -->
  <text x="50" y="75" font-family="'Prompt', sans-serif" font-size="30" text-anchor="middle" fill="#FFD700" font-weight="bold">นธย</text>
</svg>